<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Type" content="text/html">
   <title>Пример Web-страницы</title>
   <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
   <h1>Изучаем язык HTML</h1>
   <p>Язык <strong>HTML</strong> предназначен для создания содержимого Web-страницы.</p>


   <div>
      <h1>Изучение форм ввода данных в HTML 5</h1>
      <form action="#" method="POST" autocomplete="on">
         <p><select name="category" id="mode_one" size="4">
               <optgroup label="Разметка" spellcheck="true">
                  <option value="1">HTML</option>
                  <option value="2" selected>CSS</option>
               </optgroup>
               <optgroup label="Программирование">
                  <option value="3">JavaScript</option>
                  <option value="4">PHP</option>
               </optgroup>
            </select></p>
         <p><input type="submit" value="To send"></p>
         <br>
         <select name="category" id="mode_two" size="4" multiple>
            <option value="1">HTML</option>
            <option value="2" selected>CSS</option>
            <option value="3" label="2">JavaScript</option>
            <option value="4" disabled>PHP</option>
         </select>
      </form>
   </div>
</body>

</html>
