<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Type" content="text/html">
   <title>Пример Web-страницы</title>
   <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
   <h1>Изучаем язык HTML</h1>
   <p>Язык <strong>HTML</strong> предназначен для создания содержимого Web-страницы.</p>


   <div>
      <h1>Изучение форм ввода данных в HTML 5</h1>
      <form action="#" method="POST" autocomplete="on">
         <input type="text" name="username" placeholder="your name" required autofocus>
         <input type="password" name="password" placeholder="your password" required>
         <input type="button" name="btn" value="Submit">
      </form>
   </div>
</body>

</html>
